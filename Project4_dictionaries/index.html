<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Course</title>
</head>
<body>
    <div class="container">
        <h1>Dictionary</h1>
        <div id="kvp"></div>
        <div class="container-inputs">
            <div class="lookup">            
                <p>Enter a word to look up:</p>
                <input type="text" id="lookup">
                <button type="button" onclick="lookup()">Lookup</button>
                <p id="dictionaryLookup"></p>
            </div>
            <div class="delete">
                <p>Enter a word to look up:</p>
                <input type="text" id="del">
                <button type="button" onclick="del()">Lookup</button>
                <p id="dictionaryDel"></p>
            </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
